<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    
</head>
<body class="bg-green-200">
    
    <header class="container mx-auto">
       <div class="header py-10">
            <h1 class="text-5xl font-bold text-center">Wellcome to <span class="text-violet-600">bapar bank</span></h1>
       </div> 

    </header>

    <main class="container mx-auto">
        <section  class="w-3/5 mx-auto bg-sky-500 py-12 pl-5 rounded-lg">
            <h3 class="text-2xl mb-3">Please login</h3>
            <div>
                <input id="email-input" class="p-1 w-3/5 mb-2 block rounded-lg" type="email" placeholder="Enter Your Email">  
                <input id="password-input" class="p-1 w-3/5 mb-2 block rounded-lg" type="password" placeholder="Enter Your Password"> 
                <button id="button-submite" class="bg-yellow-300 py-1 rounded-lg hover:bg-yellow-400 px-6">Submit</button>
            </div>
        </section>
    </main>





    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/script.js"></script>
</body>
</html>
