<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    
    
</head>
<body class="bg-green-200"> 

        
    <header class="container mx-auto">
        <div class="header py-10">
             <h1 class="text-5xl font-bold text-center">Lets gets some <span class="text-violet-600">Money!!</span></h1>
        </div> 
 
     </header>

     <main>
        <section class="container mx-auto">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto font-semibold text-white mb-12">
                <div class="bg-green-600 p-8 rounded-lg">
                    <h4 class="text-2xl text-center p-2 text-white">Deposit</h4>
                    <h2 class="text-5xl text-center text-white">$ <span  id="deposit-money-add-count">00</span></h2>
                </div>
                <div class="bg-sky-600 p-8 rounded-lg">
                    <h4 class="text-2xl text-center p-2">Withdraw</h4>
                    <h2 class="text-5xl text-center">$ <span id="withdraw-main">00</span></h2>
                </div>
                <div class="bg-orange-600 p-8 rounded-lg">
                    <h4 class="text-2xl text-center p-2">Balance</h4>
                    <h2 class="text-5xl text-center">$ <span id="balance">1240</span></h2>
                </div>
            </div>

            <!-- deposit and withdraw -->
            <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto font-semibold ">
                <div class="bg-green-600 p-8 rounded-lg">
                    <h4 class="text-2xl text-left p-2 pl-0 text-white">Please Deposit</h4>
                    <input id="deposit-input" class="p-1 w-4/5 mb-2 block text-black rounded-lg" type="text" placeholder="$ Amount your want to deposit">
                    <button id="deposit-submit" class="bg-sky-500 py-1 text-white rounded-lg hover:bg-sky-400 px-6">Deposit</button>
                </div>
                <div class="bg-sky-600 p-8 rounded-lg">
                    <h4 class="text-2xl text-left p-2 pl-0 text-white">Please Withdraw</h4>
                    <input id="withdraw-input" class="p-1 w-4/5 mb-2 block text-black rounded-lg" type="text" placeholder="$ Amount your want to deposit">
                    <button id="button-withdraw" class="bg-green-600 text-white py-1 rounded-lg hover:bg-green-500 px-6">Withdraw</button>
                </div>
            </div>


        </section>
     </main>








     <script src="js/homepage.js"></script>
     <script src="js/withdraw.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
</body>
</html>
